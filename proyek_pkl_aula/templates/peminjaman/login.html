{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3 class="mb-3 text-center">Login</h3>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required id="id_password" class="form-control">
          </div>
          <button type="submit" class="btn btn-form-submit">Login</button>
        </form>
      </div>
    </div>
    <p class="mt-3 text-center">
      Belum punya akun? <a href="{% url 'register' %}">Daftar</a>
    </p>
  </div>
</div>
{% endblock %}
